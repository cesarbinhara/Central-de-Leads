<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Leads | Grupo Barigui</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <div class="login-logo">
                <img src="logo-barigui.png" alt="Grupo Barigui" onerror="this.src='https://via.placeholder.com/200x60?text=GRUPO+BARIGUI'">
            </div>
            <h3>Inteligência Operacional</h3>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Acessar Painel</button>
            </form>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <i data-lucide="layers" class="icon-brand"></i>
                <span>CENTRAL</span>
            </div>
            <nav class="menu-nav">
                <button class="menu-item active" onclick="load('URL_IA?navLayout=hidden', event)"><i data-lucide="sparkles"></i> RESULTADO IA</button>
                <button class="menu-item" onclick="load('https://lookerstudio.google.com/embed/reporting/cdb43200-132d-4fdd-87c5-ed3a7e27ab0f/page/p_7wno4cbczd?navLayout=hidden', event)"><i data-lucide="megaphone"></i> ALERTAS E ELOGIOS</button>
                <button class="menu-item" onclick="load('URL_PESQ_ALERTA?navLayout=hidden', event)"><i data-lucide="search"></i> PESQUISA ALERTA</button>
                <button class="menu-item" onclick="load('URL_PESQ_ELOGIO?navLayout=hidden', event)"><i data-lucide="message-square"></i> PESQUISA ELOGIO</button>
                <button class="menu-item" onclick="load('URL_FECHAMENTOS?navLayout=hidden', event)"><i data-lucide="check-circle"></i> FECHAMENTOS</button>
                <button class="menu-item" onclick="load('URL_ENVIOS?navLayout=hidden', event)"><i data-lucide="send"></i> ENVIOS</button>
                <button class="menu-item" onclick="load('URL_SDR?navLayout=hidden', event)"><i data-lucide="user-check"></i> RESULTADO SDR</button>
                <button class="menu-item" onclick="load('URL_MARCAS?navLayout=hidden', event)"><i data-lucide="building"></i> TOP MARCAS E UNID.</button>
                <button class="menu-item" onclick="load('URL_VENDEDORES?navLayout=hidden', event)"><i data-lucide="users"></i> TOP VENDEDORES</button>
                <button class="menu-item" onclick="load('URL_VEICULOS?navLayout=hidden', event)"><i data-lucide="car"></i> TOP VEÍCULOS</button>
                
                <div id="admin-section" class="admin-divider">
                    <button class="menu-item admin-btn" onclick="showMonitor(event)"><i data-lucide="shield-check"></i> MONITORAMENTO</button>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="navbar">
                <div class="nav-left">
                    <span class="nav-label">OPERAÇÕES</span>
                    <strong>VENDAS - GRUPO BARIGUI</strong>
                </div>
                <div class="nav-right">
                    <div class="user-pill">
                        <i data-lucide="user" class="icon-user"></i>
                        <span id="user-display"></span>
                    </div>
                    <button onclick="location.reload()" class="btn-logout">Sair</button>
                </div>
            </header>

            <section id="dashboard-view" class="dashboard-container">
                <div class="iframe-wrapper">
                    <iframe id="report-frame" src="URL_INICIAL_IA?navLayout=hidden" frameborder="0" allowfullscreen></iframe>
                </div>
            </section>

            <section id="monitor-view" class="monitor-container" style="display: none;">
                <div class="monitor-split">
                    <div class="monitor-box">
                        <div class="box-header">PROCESSAMENTO GMAIL (REGEX)</div>
                        <div id="email-log" class="log-content">Status: Aguardando trigger...</div>
                    </div>
                    <div class="monitor-box">
                        <div class="box-header">DISPARO LOOKER PDF</div>
                        <div id="pdf-log" class="log-content">Status: Standby...</div>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <span>Plataforma de BI Interna • Grupo Barigui © 2026</span>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
